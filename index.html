<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="result"></p>
            <p id="calculating"></p>
        </div>
        <div class="buttons">
            <button id="clear" class="operator-buttons">C</button>
            <button id="negative" class="operator-buttons">+/-</button>
            <button id="remainder" class="operator-buttons">%</button>
            <button id="divide" class="operator-buttons">÷</button>
            <button id="seven" class="number-buttons">7</button>
            <button id="eight" class="number-buttons">8</button>
            <button id="nine" class="number-buttons">9</button>
            <button id="multiply" class="operator-buttons">×</button>
            <button id="four" class="number-buttons">4</button>
            <button id="five" class="number-buttons">5</button>
            <button id="six" class="number-buttons">6</button>
            <button id="minus" class="operator-buttons">−</button>
            <button id="one" class="number-buttons">1</button>
            <button id="two" class="number-buttons">2</button>
            <button id="three" class="number-buttons">3</button>
            <button id="plus" class="operator-buttons">+</button>
            <button id="decimal" class="number-buttons">.</button>
            <button id="zero" class="number-buttons">0</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
